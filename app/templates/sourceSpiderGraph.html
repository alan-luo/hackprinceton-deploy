{% extends "layout.html" %}
{% block title %} {{source}} Radar Chart{% endblock %}
<head>
    {% block head %}
    {{ super() }}

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript">
    //source: https://gist.github.com/nbremer/6506614
	var RadarChart = {
      draw: function(id, d, options){
      var cfg = {
         radius: 5,
         w: 600,
         h: 600,
         factor: 1,
         factorLegend: .85,
         levels: 3,
         maxValue: 0,
         radians: 2 * Math.PI,
         opacityArea: 0.5,
         ToRight: 5,
         TranslateX: 80,
         TranslateY: 30,
         ExtraWidthX: 100,
         ExtraWidthY: 100,
         color: d3.scaleOrdinal(d3.schemeCategory10)
        };

        if('undefined' !== typeof options){
          for(var i in options){
            if('undefined' !== typeof options[i]){
              cfg[i] = options[i];
            }
          }
        }
        cfg.maxValue = Math.max(cfg.maxValue, d3.max(d, function(i){return d3.max(i.map(function(o){return o.value;}))}));
        var allAxis = (d[0].map(function(i, j){return i.axis}));
        var total = allAxis.length;
        var radius = cfg.factor*Math.min(cfg.w/2, cfg.h/2);
        var Format = d3.format('%');
        d3.select(id).select("svg").remove();

        var g = d3.select(id)
                .append("svg")
                .attr("width", cfg.w+cfg.ExtraWidthX)
                .attr("height", cfg.h+cfg.ExtraWidthY)
                .append("g")
                .attr("transform", "translate(" + cfg.TranslateX + "," + cfg.TranslateY + ")");
                ;

        var tooltip;

        //Circular segments
        for(var j=0; j<cfg.levels-1; j++){
          var levelFactor = cfg.factor*radius*((j+1)/cfg.levels);
          g.selectAll(".levels")
           .data(allAxis)
           .enter()
           .append("svg:line")
           .attr("x1", function(d, i){return levelFactor*(1-cfg.factor*Math.sin(i*cfg.radians/total));})
           .attr("y1", function(d, i){return levelFactor*(1-cfg.factor*Math.cos(i*cfg.radians/total));})
           .attr("x2", function(d, i){return levelFactor*(1-cfg.factor*Math.sin((i+1)*cfg.radians/total));})
           .attr("y2", function(d, i){return levelFactor*(1-cfg.factor*Math.cos((i+1)*cfg.radians/total));})
           .attr("class", "line")
           .style("stroke", "grey")
           .style("stroke-opacity", "0.75")
           .style("stroke-width", "0.3px")
           .attr("transform", "translate(" + (cfg.w/2-levelFactor) + ", " + (cfg.h/2-levelFactor) + ")");
        }

        //Text indicating at what % each level is
        for(var j=0; j<cfg.levels; j++){
          var levelFactor = cfg.factor*radius*((j+1)/cfg.levels);
          g.selectAll(".levels")
           .data([1]) //dummy data
           .enter()
           .append("svg:text")
           .attr("x", function(d){return levelFactor*(1-cfg.factor*Math.sin(0));})
           .attr("y", function(d){return levelFactor*(1-cfg.factor*Math.cos(0));})
           .attr("class", "legend")
           .style("font-family", "sans-serif")
           .style("font-size", "10px")
           .attr("transform", "translate(" + (cfg.w/2-levelFactor + cfg.ToRight) + ", " + (cfg.h/2-levelFactor) + ")")
           .attr("fill", "#737373")
           .text(Format((j+1)*cfg.maxValue/cfg.levels));
        }

        series = 0;

        var axis = g.selectAll(".axis")
                .data(allAxis)
                .enter()
                .append("g")
                .attr("class", "axis");

        axis.append("line")
            .attr("x1", cfg.w/2)
            .attr("y1", cfg.h/2)
            .attr("x2", function(d, i){return cfg.w/2*(1-cfg.factor*Math.sin(i*cfg.radians/total));})
            .attr("y2", function(d, i){return cfg.h/2*(1-cfg.factor*Math.cos(i*cfg.radians/total));})
            .attr("class", "line")
            .style("stroke", "grey")
            .style("stroke-width", "1px");

        axis.append("text")
            .attr("class", "legend")
            .text(function(d){return d})
            .style("font-family", "sans-serif")
            .style("font-size", "11px")
            .attr("text-anchor", "middle")
            .attr("dy", "1.5em")
            .attr("transform", function(d, i){return "translate(0, -10)"})
            .attr("x", function(d, i){return cfg.w/2*(1-cfg.factorLegend*Math.sin(i*cfg.radians/total))-60*Math.sin(i*cfg.radians/total);})
            .attr("y", function(d, i){return cfg.h/2*(1-Math.cos(i*cfg.radians/total))-20*Math.cos(i*cfg.radians/total);});


        d.forEach(function(y, x){
          dataValues = [];
          g.selectAll(".nodes")
            .data(y, function(j, i){
              dataValues.push([
                cfg.w/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total)),
                cfg.h/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total))
              ]);
            });
          dataValues.push(dataValues[0]);
          g.selectAll(".area")
                         .data([dataValues])
                         .enter()
                         .append("polygon")
                         .attr("class", "radar-chart-serie"+series)
                         .style("stroke-width", "2px")
                         .style("stroke", cfg.color(series))
                         .attr("points",function(d) {
                             var str="";
                             for(var pti=0;pti<d.length;pti++){
                                 str=str+d[pti][0]+","+d[pti][1]+" ";
                             }
                             return str;
                          })
                         .style("fill", function(j, i){return cfg.color(series)})
                         .style("fill-opacity", cfg.opacityArea)
                         .on('mouseover', function (d){
                                            z = "polygon."+d3.select(this).attr("class");
                                            g.selectAll("polygon")
                                             .transition(200)
                                             .style("fill-opacity", 0.1);
                                            g.selectAll(z)
                                             .transition(200)
                                             .style("fill-opacity", .7);
                                          })
                         .on('mouseout', function(){
                                            g.selectAll("polygon")
                                             .transition(200)
                                             .style("fill-opacity", cfg.opacityArea);
                         });
          series++;
        });
        series=0;


        d.forEach(function(y, x){
          g.selectAll(".nodes")
            .data(y).enter()
            .append("svg:circle")
            .attr("class", "radar-chart-serie"+series)
            .attr('r', cfg.radius)
            .attr("alt", function(j){return Math.max(j.value, 0)})
            .attr("cx", function(j, i){
              dataValues.push([
                cfg.w/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total)),
                cfg.h/2*(1-(parseFloat(Math.max(j.value, 0))/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total))
            ]);
            return cfg.w/2*(1-(Math.max(j.value, 0)/cfg.maxValue)*cfg.factor*Math.sin(i*cfg.radians/total));
            })
            .attr("cy", function(j, i){
              return cfg.h/2*(1-(Math.max(j.value, 0)/cfg.maxValue)*cfg.factor*Math.cos(i*cfg.radians/total));
            })
            .attr("data-id", function(j){return j.axis})
            .style("fill", cfg.color(series)).style("fill-opacity", .9)
            .on('mouseover', function (d){
                        newX =  parseFloat(d3.select(this).attr('cx')) - 10;
                        newY =  parseFloat(d3.select(this).attr('cy')) - 5;

                        tooltip
                            .attr('x', newX)
                            .attr('y', newY)
                            .text(Format(d.value))
                            .transition(200)
                            .style('opacity', 1);

                        z = "polygon."+d3.select(this).attr("class");
                        g.selectAll("polygon")
                            .transition(200)
                            .style("fill-opacity", 0.1);
                        g.selectAll(z)
                            .transition(200)
                            .style("fill-opacity", .7);
                      })
            .on('mouseout', function(){
                        tooltip
                            .transition(200)
                            .style('opacity', 0);
                        g.selectAll("polygon")
                            .transition(200)
                            .style("fill-opacity", cfg.opacityArea);
                      })
            .append("svg:title")
            .text(function(j){return Math.max(j.value, 0)});

          series++;
        });
        //Tooltip
        tooltip = g.append('text')
                   .style('opacity', 0)
                   .style('font-family', 'sans-serif')
                   .style('font-size', '13px');
      }
    };





    </script>
    <style>

	#chart {
		  position: relative;
		  left:30%
		}

	#wrapper {
	    position: relative;
	    left:37%
	}

	#bias_label {
	    position: relative;
	    left:35%
	}

	#graph_label {
	    position: relative;
	    left:35%
	}

	#pie {
	    position: relative;
	    left:35%
	}

	#topic_coverage_label {
	    position: relative;
	    left:35%
	}

	.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.arc path {
  stroke: #fff;
}

.toolTip {
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;
}

    </style>

    {% endblock %}
</head>

{% block content %}
<h3 id="graph_label"> {{source}} Statistics </h3>
<div id="chart"></div>
<script type="text/javascript">
	var w = 300,
	h = 300;

    var colorscale = d3.scaleOrdinal(d3.schemeCategory10);

    //Legend titles
    var LegendOptions = ['Smartphone','Tablet'];

    //Data
    var d = [
              [
                {axis:"Credibility" ,value:{{ source_data["Credibility"] }}},
                {axis:"Locality",value:{{ source_data["Locality"] }}},
                {axis:"Writing Quality",value:{{ source_data["Writing Quality"] }}},
                {axis:"Updatedness",value:{{ source_data["Updatedness"] }}},
                {axis:"Sensationalism",value:{{ source_data["Sensationalism"] }}}
              ]
            ];

    var source_id = '{{ source_id }}';
    console.log(d);
    if(data.votes[source_id]>0) d[0][0].value = 1.0;
    else if(data.votes[source_id]<0) d[0][0].value = 0.5;
    else d[0][0].value = 0.75;


    //Options for the Radar chart, other than default
    var mycfg = {
      w: w,
      h: h,
      maxValue: 1,
      levels: 5,
      ExtraWidthX: 300
    }

    //Call function to draw the Radar chart
    //Will expect that data is in %'s
    RadarChart.draw("#chart", d, mycfg);

    ////////////////////////////////////////////
    /////////// Initiate legend ////////////////
    ////////////////////////////////////////////

    var svg = d3.select('#body')
        .selectAll('svg')
        .append('svg')
        .attr("width", w+300)
        .attr("height", h)

    //Create the title for the legend
    var text = svg.append("text")

        .attr("x", w - 70)
        .attr("y", 10)
        .attr("font-size", "12px")
        .attr("fill", "#404040")
        .text("What % of owners use a specific service in a week");

    //Initiate Legend
    var legend = svg.append("g")
        .attr("class", "legend")
        .attr("height", 100)
        .attr("width", 200)
        .attr('transform', 'translate(90,20)')
        ;
        //Create colour squares
        legend.selectAll('rect')
          .data(LegendOptions)
          .enter()
          .append("rect")
          .attr("x", w - 65)
          .attr("y", function(d, i){ return i * 20;})
          .attr("width", 10)
          .attr("height", 10)
          .style("fill", function(d, i){ return colorscale(i);})
          ;
        //Create text next to squares
        legend.selectAll('text')
          .data(LegendOptions)
          .enter()
          .append("text")
          .attr("x", w - 52)
          .attr("y", function(d, i){ return i * 20 + 9;})
          .attr("font-size", "11px")
          .attr("fill", "#737373")
          .text(function(d) { return d; })
          ;




</script>
<h3 id="bias_label">Liberal (left) or Conservative (right) Bias</h3>
<div id="wrapper"></div>
<script>
    function renderChart (wrapper, curData) {
      if (!wrapper) {
        return
      }
      const { select: d3Select, range: d3Range, rgb: d3Rgb,
        scaleLinear: d3ScaleLinear, line: d3Line, curveLinear: d3CurveLinear,
        arc: d3Arc, interpolateHsl: d3InterpolateHsl, easeElastic: d3EaseElastic,
      } = d3
      const width = 300
      const height = 150
      const minValue = curData.minValue
      const maxValue = curData.maxValue
      const curValue = curData.curValue
      const radius = height - 10
      const majorTicks = 5
      const DURATION = 1500
      const labelInset = 15
      const ringWidth = 60
      const ringInset = 20
      const minAngle = -90
      const maxAngle = 90
      const range = maxAngle - minAngle
      const arcColorFn = d3InterpolateHsl(d3Rgb('#5194f0'), d3Rgb('#f05151'))
      const arrowColor = '#221f1f'
      const arc = d3Arc()
        .innerRadius(radius - ringWidth - ringInset)
        .outerRadius(radius - ringInset)
        .startAngle((d, i) => {
          const ratio = d * i
          return deg2rad(minAngle + (ratio * range))
        })
        .endAngle((d, i) => {
          const ratio = d * (i + 1)
          return deg2rad(minAngle + (ratio * range))
        })
      const svgData = d3Select(wrapper).selectAll('svg').data(['dummy data'])
      const tickData = d3Range(majorTicks).map(() => 1/majorTicks)
      const svgEnter = svgData.enter().append('svg')
      svgEnter.attr('width', width)
      svgEnter.attr('height', height)
      const svgMerge = svgData.merge(svgEnter)
      const centerTx = centerTranslation(radius)
      // sections
      const arcsData = svgMerge.selectAll('g.arc').data(tickData)
      const arcsEnter = arcsData.enter()
        .append('g')
        .attr('class', 'arc')
        .attr('transform', centerTx)
      arcsEnter.append('path')
        .attr('fill', (d, i) => arcColorFn(d * (i + 1)))
        .attr('d', arc)
      arcsData.merge(arcsEnter)
      // labels on sections
      const scaleValue = d3ScaleLinear()
        .range([0, 1])
        .domain([minValue, maxValue])
      const ticks = scaleValue.ticks(majorTicks)
      const labelsData = svgMerge.selectAll('g.label').data(ticks)
      const labelsEnter = labelsData.enter()
        .append('g')
        .attr('class', 'label')
        .attr('transform', centerTx)
      labelsData.exit().remove()
      labelsEnter
        .append('text')
        .text(d => d)
      const labelsMerge = labelsData.merge(labelsEnter)
      labelsMerge.select('text')
        .text(d => d)
        .transition()
        .duration(DURATION)
        .attr('transform', (d) => {
          const ratio = scaleValue(d)
          const newAngle = minAngle + (ratio * range)
          return 'rotate(' + newAngle + ') translate(0,' + (labelInset - radius) + ')'
        })
      const pointerWidth = 10
      const pointerHeadLengthPercent = 0.9
      const pointerHeadLength = Math.round(radius * pointerHeadLengthPercent)
      const pointerTailLength = 5
      const lineData = [[pointerWidth / 2, 0],
        [0, -pointerHeadLength],
        [-(pointerWidth / 2), 0],
        [0, pointerTailLength],
        [pointerWidth / 2, 0]]
      const pointerLine = d3Line().curve(d3CurveLinear)
      const pointerData = svgMerge.selectAll('g.pointer').data([lineData])
      const pointerEnter = pointerData.enter()
        .append('g')
        .attr('class', 'pointer')
        .attr('transform', centerTx)
      pointerEnter.append('path')
        .attr('d', pointerLine)
        .attr('transform', 'rotate(' + minAngle + ')')
        .attr('fill', arrowColor)
      const pointerMerge = pointerData.merge(pointerEnter)
      const ratio = scaleValue(curValue)
      const newAngle = minAngle + (ratio * range)
      pointerMerge.select('path')
        .transition()
        .duration(DURATION)
        .ease(d3EaseElastic)
        .attr('transform', 'rotate(' + newAngle + ')')
    }
    function centerTranslation (r) {
      return 'translate(' + r + ',' + r + ')'
    }
    function deg2rad (deg) {
      return deg * Math.PI / 180
    }
    document.addEventListener('DOMContentLoaded', () => {
      const maxValue = 100
      const minValue = -100
      renderChart(document.querySelector('#wrapper'), {
        minValue, curValue: {{ source_data["Bias"] }}, maxValue,
      })
    })
</script>
<h3 id="topic_coverage_id">Topic Coverage</h3>
<div id="coverage_pie"></div>
<script>
    var div = d3.select("pie").append("div").attr("class", "toolTip");
var dataset = [
	{ name: 'Environment', total: 824, percent: 40.9 },
	{ name: 'Gun Control', total: 110, percent: 11.1 },
	{ name: 'Healthcare', total: 167, percent: 32.5 },
	{ name: 'Abortion', total: 127, percent: 25.5 }
];

var width = 300,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56"]);

var arc = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.pie()
    .sort(null)
	 .startAngle(1.1*Math.PI)
    .endAngle(3.1*Math.PI)
    .value(function(d) { return d.total; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


 var g = svg.selectAll(".arc")
      .data(pie(dataset))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
	.style("fill", function(d) { return color(d.data.name); })
    .transition().delay(function(d,i) {
	return i * 500; }).duration(500)
	.attrTween('d', function(d) {
		var i = d3.interpolate(d.startAngle+0.1, d.endAngle);
		return function(t) {
			d.endAngle = i(t);
			return arc(d)
			}
		});
  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
	  .transition()
	  .delay(1000)
      .text(function(d) { return d.data.name; });

	d3.selectAll("path").on("mousemove", function(d) {
	    div.style("left", d3.event.pageX+10+"px");
		  div.style("top", d3.event.pageY-25+"px");
		  div.style("display", "inline-block");
    div.html((d.data.name)+"<br>"+(d.data.total) + "<br>"+(d.data.percent) + "%");
});

d3.selectAll("path").on("mouseout", function(d){
    div.style("display", "none");
});


//d3.select("body").transition().style("background-color", "#d3d3d3");
function type(d) {
  d.total = +d.total;
  return d;
}
</script>
